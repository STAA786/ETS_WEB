<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>70</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>90</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>50</td>
            <td>C</td>
        </tr>
    </table><br>

    <table border="1">
        <tr>
            <colgroup>
            <col style="background-color:red"  span="2"/>
            <col />
            <col />
            <col />
            </colgroup>
            <th>First Name</th>
            <th>Last Name </th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Smith</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Parkar</td>
            <td>Newyork</td>
        </tr>
        <tr>
            <td>Sunny</td>
            <td>Deol</td>
            <td>Mumbai</td>
        </tr>
    </table> <br>
    <table border="1">
        <tr>
            <th colspan="2">Full Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">John Smith</td>
            <td>London</td>
        </tr>
        <tr>
           
            <td>Newyork</td>
        </tr>
        <tr>
            <td>Sunny</td>
            <td>Deol</td>
            <td>Mumbai</td>
        </tr>
    </table>
</body>
</html>
