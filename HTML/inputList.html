<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <input list="colors" />

        <label for="">Select for color</label>

            <option value="white">White</option>
        </select>
    </form>
</body>
