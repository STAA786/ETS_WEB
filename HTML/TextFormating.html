<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating Tag</title>
</head>
<body>
    <!-- Text Formating Tag -->
    <b>This is bold B</b><br>
    <strong>We use strong Tag</strong><br>
    <i>This is italic</i><br>
    <em>This is em</em><br>
    <u>This is Underline</u><br>
    <ins>This is Ins</ins><br>
    <del>$164</del><br>
     <mark>This is normal</mark><br>
     <p>3 <sup>rd</sup></p><br>
     <p>H <sub>2</sub>O</p><br>
     <abbr title="Indian Institute of Tecnology">IIT</abbr><br>
     <p>This is small P tag</p><br>
     <small>This is small P tag</small><br>
    </body>
</html>
